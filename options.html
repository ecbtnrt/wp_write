<html>
	<head>
		<script type="text/javascript" src="js/jq2.js"></script>
		<title>Options : WP Write by Arpit Kumar</title>
		<link rel="stylesheet" href="css/css.css">
		<link rel="icon" href="css/favicon.ico" type="image/x-icon" />
		<script type="text/javascript" src="js/apprise.js"></script>
	</head>
	<body>
		<table cellspacing="10">
			<tbody>
				<tr>
					<td>Blog's Name</td>
					<td><input name="blogname" id="blogname" type="text" size="35" placeholder=" My Blog"/></td>
				</tr>
				<tr>
					<td nowrap><a href="http://codex.wordpress.org/XML-RPC_Support#Enabling_XML-RPC" title="help?" target="_blank">XML-RPC Endpoint</a></td>
					<td><input name="rpcurl" id="rpcurl" type="text" size="35" placeholder=" http://yourblog.wordpress.com/xmlrpc.php"/></td>
				</tr>
				<tr>
					<td>Username</td>
					<td><input name="username" id="username" type="text" size="15" placeholder=" admin"/></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input name="pw" id="pw" type="text" disabled="disabled" size="35" placeholder=" enter when prompted, no need to save"/></td>
				</tr>
				<tr>
					<td></td>
					<td><input name="save" id="save" type="button"  value="Save"/></td>
				</tr>
			</tbody>
		</table>
		<div style="clear: both;"></div>
		<div id="contd"></div>
		<div id="footer">
			<p>Created by <a href="http://blog.arpitnext.com/arpit-kumar" title="Arpit Kumar" target="_blank">Arpit Kumar</a> &nbsp; &bull; &nbsp; Feedback? Send to <a href="mailto:arpitnext@gmail.com" title="Send feedback" target="_blank">arpitnext@gmail.com</a> &nbsp; &bull; &nbsp; <a href="http://wpwrite.arpitnext.com/" target="_blank" title="homepage">WP Write Help</a></p>
		</div>
		<script type="text/javascript" src="js/options.js"></script>
	</body>
</html>
